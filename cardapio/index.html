        const modal = document.getElementById("product-modal");

        function showToast(message, type = "info", duration = 3000) {
          const toast = document.createElement("div");
          toast.className = `bg-white border-l-4 p-3 rounded shadow text-sm ${type === "success" ? "border-green-500 text-green-700" : type === "error" ? "border-red-500 text-red-700" : type === "warning" ? "border-yellow-500 text-yellow-700" : "border-blue-500 text-blue-700"}`;
          toast.textContent = message;
          toastContainer.appendChild(toast);
          setTimeout(() => toast.remove(), duration);
        }

        function showCustomAlert(message, type = "info") {
          const modal = document.getElementById("alert-modal");
          const icon = document.getElementById("alert-icon");
          const text = document.getElementById("alert-message");
          const icons = {
            success: "‚úÖ",
            error: "‚ùå",
            warning: "‚ö†Ô∏è",
            info: "‚ÑπÔ∏è"
          };
          icon.textContent = icons[type] || "‚ÑπÔ∏è";
          text.textContent = message;
          modal.classList.remove("hidden");
        }

        function closeCustomAlert() {
          document.getElementById("alert-modal").classList.add("hidden");
        }

        function closeCustomModal() {
          document.getElementById("custom-modal").classList.add("hidden");
        }

        function openCustomModal(title, body) {
          document.getElementById("modal-title").textContent = title;
          document.getElementById("modal-body").innerHTML = body;
          document.getElementById("custom-modal").classList.remove("hidden");
        }
      </script>

      <script>
        function populateCategories() {
          const nav = document.getElementById("category-nav");
          nav.innerHTML = "";

          const allBtn = document.createElement("div");
          allBtn.className = "category-item active";
          allBtn.setAttribute("data-category", "all");
          allBtn.innerText = "Todos";
          allBtn.onclick = () => scrollToCategory("all");
          nav.appendChild(allBtn);

          const sortedCategories = categoriesData
            .filter(c => c.status === "Ativo")
            .sort((a, b) => parseInt(a.ordem) - parseInt(b.ordem));

          sortedCategories.forEach(cat => {
            const btn = document.createElement("div");
            btn.className = "category-item";
            btn.setAttribute("data-category", cat.nome_categoria);
            btn.innerText = cat.titulo_exibicao || cat.nome_categoria;
            btn.onclick = () => scrollToCategory(cat.nome_categoria);
            nav.appendChild(btn);
          });
        }

        function generateMenu() {
          const container = document.getElementById("menu");
          container.innerHTML = "";

          const grouped = {};

          menuData.forEach(item => {
            if (!grouped[item.categoria]) grouped[item.categoria] = [];
            grouped[item.categoria].push(item);
          });

          const activeCategories = categoriesData.filter(c => c.status === "Ativo");

          activeCategories.forEach(cat => {
            const section = document.createElement("section");
            section.setAttribute("data-category", cat.nome_categoria);
            section.id = cat.nome_categoria;

            const title = document.createElement("h2");
            title.className = "section-title";
            title.innerText = cat.titulo_exibicao || cat.nome_categoria;

            const grid = document.createElement("div");
            grid.className = "grid grid-cols-2 md:grid-cols-3 gap-4";

            (grouped[cat.nome_categoria] || []).forEach(prod => {
              const card = createFoodCard(prod);
              grid.appendChild(card);
            });

            section.appendChild(title);
            section.appendChild(grid);
            container.appendChild(section);
          });
        }

        function createFoodCard(prod) {
          const card = document.createElement("div");
          card.className = "food-card";

          const image = document.createElement("img");
          image.src = prod.imagem || "https://via.placeholder.com/150";
          image.alt = prod.nome;
          image.className = "food-img";
          image.onclick = () => openLightbox(prod.imagem, prod.nome);

          const title = document.createElement("h3");
          title.className = "font-semibold text-base";
          title.innerText = prod.nome;

          const desc = document.createElement("p");
          desc.className = "text-sm description";
          desc.innerText = prod.descricao;

          const price = document.createElement("p");
          price.className = "font-bold";
          price.innerText = formatCurrency(prod.preco);

          const addBtn = document.createElement("button");
          addBtn.className = "add-btn";
          addBtn.innerText = "Adicionar";
          addBtn.onclick = () => addToCart(prod);

          card.appendChild(image);
          card.appendChild(title);
          card.appendChild(desc);
          card.appendChild(price);
          card.appendChild(addBtn);

          return card;
        }
      </script>

      <script>
        function addToCart(prod) {
          const existing = cart.find(p => p.id === prod.id);
          if (existing) {
            existing.quantity += 1;
          } else {
            cart.push({
              id: prod.id,
              nome: prod.nome,
              preco: prod.preco,
              sku: prod.sku || "",
              quantity: 1,
              variationText: "",
              notes: ""
            });
          }
          updateCartUI();
          showToast("Adicionado ao carrinho!", "success");
        }

        function removeFromCart(index) {
          cart.splice(index, 1);
          updateCartUI();
        }

        function updateCartUI() {
          const list = document.getElementById("cart-items");
          const totalEl = document.getElementById("cart-total");
          list.innerHTML = "";

          if (cart.length === 0) {
            list.innerHTML = "<p class='text-gray-500'>Seu carrinho est√° vazio.</p>";
            totalEl.innerText = formatCurrency(0);
            return;
          }

          let total = 0;
          cart.forEach((item, idx) => {
            const row = document.createElement("div");
            row.className = "cart-item";

            const name = document.createElement("span");
            name.innerText = `${item.nome} (${item.quantity}x)`;

            const price = document.createElement("span");
            price.innerText = formatCurrency(item.preco * item.quantity);

            const removeBtn = document.createElement("button");
            removeBtn.innerText = "‚úñ";
            removeBtn.onclick = () => removeFromCart(idx);

            row.appendChild(name);
            row.appendChild(price);
            row.appendChild(removeBtn);

            list.appendChild(row);
            total += item.preco * item.quantity;
          });

          totalEl.innerText = formatCurrency(total);
        }

        function openCheckout() {
          document.getElementById("checkout-modal").classList.remove("hidden");
          document.body.style.overflow = "hidden";
        }

        function closeCheckout() {
          document.getElementById("checkout-modal").classList.add("hidden");
          document.body.style.overflow = "";
        }

        function showCustomAlert(msg, type = "info") {
          showToast(msg, type);
        }

        function showToast(msg, type = "info", duration = 2500) {
          const toast = document.createElement("div");
          toast.className = `toast toast-${type}`;
          toast.innerText = msg;

          document.body.appendChild(toast);
          setTimeout(() => {
            toast.classList.add("visible");
          }, 10);

          setTimeout(() => {
            toast.classList.remove("visible");
            setTimeout(() => toast.remove(), 300);
          }, duration);
        }
      </script>

      <script>
        function finalizeOrder() {
          const nome = document.getElementById("customer-name").value.trim();
          const pagamento = document.getElementById("payment-method").value;
          const whatsapp = document.getElementById("customer-whatsapp").value.trim();

          if (!nome || nome.length < 2) {
            showToast("Informe seu nome corretamente", "error");
            return;
          }

          if (!pagamento) {
            showToast("Selecione a forma de pagamento", "error");
            return;
          }

          const zap = whatsapp.replace(/\D/g, "");
          if (zap.length < 9) {
            showToast("Informe um WhatsApp v√°lido", "error");
            return;
          }

          orderData.customerName = nome;
          orderData.paymentMethod = pagamento;
          orderData.customerWhatsApp = "55" + zap;
          orderData.notes = document.getElementById("order-notes")?.value || "";
          orderData.changeAmount = document.getElementById("change-amount")?.value || "";

          showToast("Preparando pedido...", "success");

          setTimeout(() => {
            sendToWhatsApp();
          }, 1000);
        }

        function sendToWhatsApp() {
          if (cart.length === 0) return;

          const tel = orderData.customerWhatsApp;
          let mensagem = "üîî *NOVO PEDIDO* üîî\n\n";
          mensagem += `üë§ *Cliente:* ${orderData.customerName}\n`;
          mensagem += `üì± *WhatsApp:* ${orderData.customerWhatsApp}\n\n`;
          mensagem += `üõí *ITENS:*\n`;

          let total = 0;
          cart.forEach(item => {
            const subtotal = item.preco * item.quantity;
            mensagem += `‚Ä¢ *${item.nome}* - ${item.quantity}x ${formatCurrency(item.preco)} = ${formatCurrency(subtotal)}\n`;
            total += subtotal;
          });

          mensagem += `\nüí∞ *TOTAL:* ${formatCurrency(total)}\n`;
          mensagem += `üí≥ *Pagamento:* ${orderData.paymentMethod}\n`;
          if (orderData.paymentMethod === "dinheiro" && orderData.changeAmount) {
            mensagem += `üí∏ *Troco para:* ${orderData.changeAmount}\n`;
          }
          if (orderData.notes) {
            mensagem += `üìù *Observa√ß√µes:* ${orderData.notes}\n`;
          }

          const url = `https://api.whatsapp.com/send?phone=${tel}&text=${encodeURIComponent(mensagem)}`;
          showToast("Abrindo WhatsApp...");
          cart = [];
          updateCartUI();
          closeCheckout();
          window.open(url, "_blank");
        }

        function formatCurrency(value) {
          const config = { style: "currency", currency: "BRL" };
          return new Intl.NumberFormat("pt-BR", config).format(value);
        }
      </script>

      <script>
        function setupSearch() {
          const input = document.getElementById("search");
          const clear = document.getElementById("clear-search");

          input.addEventListener("input", e => {
            const termo = e.target.value.trim().toLowerCase();
            if (termo.length) {
              clear.classList.remove("hidden");
              performSearchWithQuery(termo);
            } else {
              clear.classList.add("hidden");
              clearSearch();
            }
          });

          input.addEventListener("keypress", e => {
            if (e.key === "Enter") {
              e.preventDefault();
              performSearch();
            }
          });

          clear.addEventListener("click", () => {
            clearSearch();
          });
        }

        function performSearch() {
          const termo = document.getElementById("search").value.trim().toLowerCase();
          if (!termo.length) {
            showToast("Digite algo para pesquisar", "warning");
            return;
          }
          performSearchWithQuery(termo);
        }

        function performSearchWithQuery(query) {
          let encontrados = 0;
          document.querySelectorAll(".food-card").forEach(card => {
            const nome = card.querySelector("h3")?.textContent.toLowerCase() || "";
            const desc = card.querySelector("p")?.textContent.toLowerCase() || "";

            if (nome.includes(query) || desc.includes(query)) {
              card.style.display = "block";
              encontrados++;
            } else {
              card.style.display = "none";
            }
          });

          showToast(`${encontrados} item${encontrados !== 1 ? "s" : ""} encontrado(s)`, "info");
        }

        function clearSearch() {
          document.getElementById("search").value = "";
          document.getElementById("clear-search").classList.add("hidden");

      <script>
        async function updateOperatingHours() {
          try {
            const res = await fetch("https://gdbtech.com.br/cardapio/painel/api/horarios.php");
            const horarios = await res.json();
            const now = new Date();
            const hoje = now.toLocaleString("pt-BR", { weekday: "long" }).toLowerCase();
            const minutosAgora = now.getHours() * 60 + now.getMinutes();

            const dia = horarios.find(h => h.dia.toLowerCase() === hoje);
            const aberto = dia && dia.periodos.some(p => {
              const [inicio, fim] = p.split(" - ").map(h => {
                const [h1, m1] = h.split(":").map(Number);
                return h1 * 60 + m1;
              });
              return minutosAgora >= inicio && minutosAgora < fim;
            });

            const statusText = document.getElementById("status-text");
            const statusDot = document.getElementById("status-dot");

            if (aberto) {
              statusText.textContent = "Aberto";
              statusText.style.color = "var(--cor-sucesso)";
              statusDot.style.backgroundColor = "var(--cor-sucesso)";
            } else {
              statusText.textContent = "Fechado";
              statusText.style.color = "var(--cor-erro)";
              statusDot.style.backgroundColor = "var(--cor-erro)";
            }
          } catch (e) {
            console.error("Erro ao carregar hor√°rios:", e);
            const statusText = document.getElementById("status-text");
            const statusDot = document.getElementById("status-dot");
            if (statusText && statusDot) {
              statusText.textContent = "Aberto";
              statusText.style.color = "var(--cor-sucesso)";
              statusDot.style.backgroundColor = "var(--cor-sucesso)";
            }
          }
        }

        function timeToMinutes(hora) {
          const [h, m] = hora.split(":").map(Number);
          return h * 60 + m;
        }

        function minutesToTime(minutos) {
          const h = Math.floor(minutos / 60);
          const m = minutos % 60;
          return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
        }

        setInterval(updateOperatingHours, 60000); // Atualiza a cada 1min
        document.addEventListener("DOMContentLoaded", updateOperatingHours);
      </script>
